<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Planner4u</title>
    <!-- CSS Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- Meu CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="corpo-color">
    <div class="container">
        <header>
            <div class="cabecalho text-light mt-3 sombra-letra">Cadastro e login</div>
            <h1 class="logo text-light mt-4 sombra-letra">Pocket Planner4U</h1>
        </header>
        <main class="my-1">
            <form id="dados" method="post" action="">
                <div class="row text-light sombra-letra">
                    <div class="col-md-12 mt-3">
                        <label for="usuario" class="form-label">Login</label>
                    </div>
                    <div class="col-md-12">
                        <input type="email" class="placeh" id="usuario" name="usuario"
                            placeholder="Seulogin@email.com.br">
                    </div>
                    <div class="col-md-12 mt-4">
                        <label for="senha" class="form-label sombra-letra">Senha</label>
                    </div>
                    <div class="col-md-12">
                        <input type="password" class="placeh" id="senha" name="senha" placeholder="Suasenha@">
                    </div>
                    <div class="form-check mt-4">
                        <input type="checkbox" name="conectado" id="conectado" value="1">
                        <label for="conectado" class="manterconectado sombra-letra">Mantenha-me conectado</label>
                    </div>
            </form>
            <div class="col-md-12 mt-2">
                <a href="#" class="btn corPink sombra-letra d-flex align-items-center justify-content-center">Entrar</a>
            </div>
            <div class="col-md-12 mt-2">
                <a href="#" class="link sombra-letra ms-3">Esqueceu a senha?</a>
            </div>
            <div class="col-md-12">
                <p class="logar text-first sombra-letra ms-3">Não tem uma conta? <a href="#"
                        class="link">Cadastre-se</a></p>
                <p class="logar text-center sombra-letra">ou Logar com</p>
            </div>
            <div class="row text-center my-4">
                <div class="col">
                    <a href="#"><img class="img-responsive brands"
                            src="https://logopng.com.br/logos/facebook-13.png"
                            alt="Logo_Facebook"></a>
                </div>
                <div class="col">
                    <a href="#"><img class="img-responsive brands"
                            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                            alt="Logo_Google"></a>
                </div>
                <div class="col">
                    <a href="#"><img class="img-responsive brands"
                            src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                            alt="Logo_LinkedIn"></a>
                </div>
            </div>
            </div>
        </main>
        <footer>
            <div class="my-1 text-center">
                <a class=" link" href="#">Termos de uso e política de privacidade</a>
            </div>
        </footer>
    </div>
    <!-- Scritp do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
