        <header>

            <h1 class="logo text-light mt-4 sombra-letra">Pocket Planner4U</h1>
        </header>
        <main class="my-1">
            <form id="dados" method="post" action="">
                <div class="row text-light sombra-letra">
                    <div class="col-md-12 mt-3">
                        <label for="usuario" class="form-label">Login</label>
                    </div>
                    <div class="col-md-12">
                        <input type="email" class="placeh" id="usuario" name="usuario"
                            placeholder="Seulogin@email.com.br">
                    </div>
                    <div class="col-md-12 mt-4">
                        <label for="senha" class="form-label sombra-letra">Senha!</label>
                    </div>
                    <div class="col-md-12">
                        <input type="password" class="placeh" id="senha" name="senha" placeholder="Suasenha@">
                    </div>
                    <div class="form-check mt-4">
                        <input type="checkbox" name="conectado" id="conectado" value="1">
                        <label for="conectado" class="manterconectado sombra-letra">Mantenha-me conectado</label>
                    </div>
            </form>

                <a href="#" class="btn corPink sombra-letra d-flex align-items-center justify-content-center">Entrar</a>
            </div>
            <div class="col-md-12 mt-2">
                <a href="#" class="link sombra-letra ms-3">Esqueceu a senha?</a>
            </div>
            <div class="col-md-12">
                <p class="logar text-first sombra-letra ms-3">Não tem uma conta? <a href="#"
                        class="link">Cadastre-se</a></p>
